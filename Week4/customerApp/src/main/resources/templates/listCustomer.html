<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customers</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    crossorigin="anonymous">
</head>

<body>
  <h1 class="text-center">List: Customer</h1>
  <a href="/customers/add" class="btn btn-primary">Add New Customer</a>


  <div class="table table-bordered">
    <div class="row-cols-4">
      <!-- TODO ADD SEARCH -->
    </div>
    <div class="row">
      <div class="col-12">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Id</th>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Email</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="customer : ${customers}">
              <td th:text="${customer.id}"></td>
              <td th:text="${customer.firstName}"></td>
              <td th:text="${customer.lastName}"></td>
              <td th:text="${customer.email}"></td>
              <td>
                <a th:href="@{/customers/update?id=${customer.id}}" class="btn btn-primary">Update</a>
                <button type="button" th:attr="onclick='document.getElementById(\'delete-${customer.id}\').showModal()'"
                  class="btn btn-danger">Delete</button>
              </td>
              <dialog id="delete-${customer.id}" class="modal-dialog">
                <span class="modal-title">Delete Customer</span>
                <hr>
                <div class="modal-body">
                  <p>Are you sure you want to delete this customer?</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary"
                    th:attr="onclick='document.getElementById(\'delete-${customer.id}\').close()'">Cancel</button>
                  <a th:href="@{/customers/delete?id=${customer.id}}" class="btn btn-danger">Delete</a>
                </div>
              </dialog>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"></script>
</body>

</html>
