<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Result</title>
</head>
<body>
  <div th:if="${result != null}">
    <p th:text="'Amount: ' + ${result.quantity} + ' ' + ${result.from}"></p>

    <p th:text="'Result: ' + ${result.totalAmount} + ' ' + ${result.to}"></p>
  </div>
  <p><a href="" th:href="@{./}">Back</a></p>
</body>
</html>
